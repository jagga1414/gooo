<div class="container w-75">
    <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="img-fluid mt-5" alt="Wild Landscape" />
    <div class="text-md-start mt-3">
    <h2>{{.Snippet.Title}}</h2> 
    <h6>Created: {{humanDate .Snippet.Created}}</h6> 
     <div class="row"> 
        <div class="mt-2"> 
            
            <p> 
                {{template "content" .}}
            </p> 

        </div> 
     </div> 
    </div>
  </div> 
  
  <div class="row row-cols-1 my-3 row-cols-md-2 row-cols-lg-3 g-4">
    {{range .Snippets}}

            <div class="col">
                <div class="card h-100">
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top" alt="Hollywood Sign on The Hill" />
                    <div class="card-body">
                        <h5 class="card-title">{{.Title}}</h5>
                        <p class="card-text">
                            {{.Content}}
                        </p>
                        <a href="/snippet/view/{{.ID}}" class="btn btn-outline-secondary">Read</a>
                    </div>

                    <div class="card-footer">
                        <small class="text-muted">{{.Created}}</small>
                    </div>
                </div>
            </div>
    {{end}}
    </div>
{{end}}
