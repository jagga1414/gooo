{{define "title"}}Create a New Snippet{{end}}
{{define "main"}}
<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-1g-6 col-xl-6 bg-white rounded p-4 shadow">
            <form action='/snippet/create' method='POST' >
                {{range .Form.NonFieldErrors}}
                <div class='error'>{{.}}</div> {{end}}
                <div class="mb-4">
                    <label for="title" class="form-label">Title</label>
                    {{with .Form.FieldErrors.title}}
                    <label class='error'>{{.}}</label> {{end}}
                    <input type="text" name="title" class="form-control" id="text" value='{{.Form.Title}}'>

                </div>
                <div class="mb-4">
                    <label for="Content" class="form-label">Content</label>
                    {{with .Form.FieldErrors.content}}
                    <label class='error'>{{.}}</label> {{end}}
                    <!-- <input type="text" name="content" class="form-control"> -->
                    <textarea rows="5" class="form-control" name="content" ></textarea>
                </div>
                <div class="mb-4">
                    <label for="filename" class="form-label">File Name</label>
                    {{with .Form.FieldErrors.filename}}
                    <label class='error'>{{.}}</label> {{end}}
                    <input type="text" name="filename" class="form-control" id="text" value='{{.Form.FileName}}'>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Post</button>
                    <a class="btn btn-default" href="/">Cancel</a>
                </div>
                
            </form>
        </div>

    </div>
</div>



{{end}}
