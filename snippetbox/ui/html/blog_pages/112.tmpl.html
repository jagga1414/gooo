<p><span style="text-decoration:underline">Relevant provisions of KLR Act, in a Nutshell</span></p>
<p><strong><u>KLR Act</u></strong></p>
<figure class="wp-block-table is-style-regular"><table><tbody><tr><td>Section</td><td class="has-text-align-left" data-align="left"> Provisions in a Nutshell</td></tr><tr><td><strong>Chap. II </strong><br/>Sec. 3</td><td class="has-text-align-left" data-align="left">Exemptions – (i) Nothing in this Chapter shall apply to – <strong>(viii)</strong> Tenancies of plantations exceeding 30 acres. <br/>“Provided that the provisions of this chapter, other than sections 53 to 72S, shall apply to tenancies in respect of agricultural lands which are treated as plantations under sub clause (c) of clause (44) of Section 2”.</td></tr><tr><td>7E</td><td class="has-text-align-left" data-align="left">Persons acquired lands (before 2005 amendment in KLR Act) for consideration below 1 Hec. 61 Are 87 Sq.m. (4 acre) will be deemed to be tenants .</td></tr><tr><td>13</td><td class="has-text-align-left" data-align="left"><strong><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)"><span style="text-decoration:underline">Fixity</span></mark></strong>: “Every tenant, shall have fixity of tenure in respect of his holding.”</td></tr><tr><td>59</td><td class="has-text-align-left" data-align="left">Deposit of purchase price and issue of certificate – to cultivating tenant.</td></tr><tr><td>72</td><td class="has-text-align-left" data-align="left">Sec. 72 provides for automatic <span style="text-decoration:underline"><strong><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)">vesting</mark></strong></span> of lease-properties held by cultivating tenants <mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)"><strong>in Govt</strong></mark>.  ILR 2010(2) Ker. 845.  <br/>Rule 5 of the Vesting &amp; Assignment Rules provides – LT may suomoto – notwithstanding no application – assign to cultivating tenant. (See  S.72C also). </td></tr><tr><td>72B</td><td class="has-text-align-left" data-align="left">Provides for ‘cultivating tenants’ rights to get assignment  – <mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#0e00fe">purchase certificate (through LT)</mark> <strong><u><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)">within ceiling area</mark></u></strong> (2 years from 1-1-1970). Effect of non-filing (See Balanur Plantations case. 2018(3) KLT 283.)</td></tr><tr><td>72C</td><td class="has-text-align-left" data-align="left">Provides for suo moto action by LT. (No time limit,)</td></tr><tr><td>72K</td><td class="has-text-align-left" data-align="left">LT shall issue purchase certificate.  It shall be conclusive proof of assignment.</td></tr><tr><td>74</td><td class="has-text-align-left" data-align="left">Prohibition of future tenancies.</td></tr><tr><td><strong>Chp. III</strong> Sec. 81</td><td class="has-text-align-left" data-align="left"><strong><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)">Exemption</mark></strong> from ceiling and excess for Govt. lands, private forests, plantations, industrial or commercial undertaking etc.</td></tr><tr><td>82</td><td class="has-text-align-left" data-align="left"><strong><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)"><span style="text-decoration:underline">Ceiling area</span></mark></strong> – 5/10 standard acres.</td></tr><tr><td>83</td><td class="has-text-align-left" data-align="left"><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#0600ff">No person can hold or possess excess of</mark><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#29ff00"> </mark><strong><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)">ceiling area</mark></strong>. (Holding is by tenant.)  <u>It is a total bar</u>. (Note:  plantations, industrial area etc. are exempted.)<br/>Apply to tenant also. 1980 KLT 259 (Gopalan Nair Vs. State), 1976 KLT 306  (Thomas Mariamma Vs. TLB); RaghunathLaxmanWani v. The State of Maharashtra (<strong>AIR 1971 SC 2137</strong>) <br/>The policy of the Act – no person –“be permitted to hold any land in excess of the ceiling area.” Raghunath Laxman Wani v. State of Maharashtra, 1971-3 SCC 391, Bhikoba Shankar Dhumal v. Mohan Lal Punchand Tatbed, 1982-1 SCC 680, State of U.P v. Civil Judge, Nainital, AIR 1987 SC 16,  State Vs. Puliyangattu, 2008(1) KLJ 571.</td></tr><tr><td>84</td><td class="has-text-align-left" data-align="left">Certain transfers – void.</td></tr><tr><td><strong>85</strong>(1)</td><td class="has-text-align-left" data-align="left">Surrender excess.</td></tr><tr><td>85(2)</td><td class="has-text-align-left" data-align="left">Owners and Tenants of plantation (who owns and hold properties) should furnish <strong><span style="text-decoration:underline"><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)">ceiling return</mark></span></strong> <mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#0126fc">to Land Board before March31, 1971, before the Land Board (including lands exempted under S. 81).</mark></td></tr><tr><td>85(3)</td><td class="has-text-align-left" data-align="left">Excess shall be surrendered.</td></tr><tr><td>85(5)</td><td class="has-text-align-left" data-align="left">Land Board shall determine – extend to be surrendered</td></tr><tr><td>85(7)</td><td class="has-text-align-left" data-align="left">Whereon a person <strong><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)">fails to file statement</mark></strong> under 85(2),<mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#2cfa05"> </mark><strong><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#0efe00">LB shall intimate TLB  – </mark></strong><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#2cfa05"> </mark><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#06f900"><strong><span style="text-decoration:underline">TLB shall determine land to be surrendered.</span></strong></mark><br/><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#0600fc">Effect of non-filing</mark>: See – <mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#1801f9">Balanur Plantations case</mark> – 2018(3) KLT 283.State of Kerala Vs. Varkey Mathew, AIR 1996 SC 1009.<br/><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#180568">[</mark><span style="text-decoration:underline"><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#3607f3">TLB not to do, suomotu, without direction from LB</mark></span><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#180568">.</mark> 1980 KLT 120, referred to in 2019(1) KLT 985.]</td></tr><tr><td>85A</td><td class="has-text-align-left" data-align="left"><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#2c05fd">File </mark><strong><mark class="has-inline-color has-primary-color" style="background-color:rgba(0, 0, 0, 0)">ceiling return</mark></strong><mark class="has-inline-color" style="background-color:rgba(0, 0, 0, 0);color:#2c05fd"> within March  2, 1973</mark> before Land Board..</td></tr><tr><td><strong>86</strong>(1)</td><td class="has-text-align-left" data-align="left">On determination of the extent to be surrendered under S. 85- Excess vests in Govt. andTaluk Land Board shall issue an order accordingly.</td></tr><tr><td>86(3)</td><td class="has-text-align-left" data-align="left">Where any person fails to surrender as demanded, the TLB may order an officer to take possession</td></tr><tr><td>86(4)</td><td class="has-text-align-left" data-align="left">Where any land, vests in the Govt, under s. <strong>86</strong>(1) (including that of cultivating tenant) the ownership of such land shall vest in the Govt.</td></tr><tr><td>86(6)</td><td class="has-text-align-left" data-align="left">Nothing appliesto property of Govt. under KLC Act.</td></tr><tr><td>87 <br/>Exp. II</td><td class="has-text-align-left" data-align="left">If a person converts any portion of his exempted land to any other class, that converted extent will be added to his account in determining his ceiling limit. That is, the exemption will be lost for that portion. (Mathew K Jacob v. District Environmental Impact Assessment Authority, 2018-4 KLT 913)</td></tr></tbody></table></figure>
